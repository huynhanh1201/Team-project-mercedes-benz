<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="./assets/image/favicon-mercedes-benz.png" />
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <title>Mercedes-Benz</title>
    </head>

    <body style="padding-left: 25px">
        <div
            class="row"
            style="
                width: 100%;
                height: 100vh;
                align-items: center;
                justify-content: center;
                position: relative;
            "
        >
            <!-- Column empty -->
            <div class="col-sm-2 col-xl-4"></div>

            <!-- Form login -->
            <div class="col-sm-8 col-xl-4">
                <form
                    id="dataForm"
                    class="align-content-center"
                    style="
                        padding: 60px 30px;
                        border-radius: 10px;
                        box-shadow: 5px 10px 20px #ccc;
                    "
                >
                    <h4
                        style="
                            font-size: 26px;
                            font-weight: 700;
                            text-align: center;
                            /* margin-top: -25px; */
                        "
                    >
                        Login
                    </h4>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label"
                            >Email address</label
                        >
                        <input
                            type="email"
                            class="form-control email"
                            id="exampleInputEmail1"
                            aria-describedby="emailHelp"
                        />
                        <div id="emailHelp" class="form-text">
                            We'll never share your email with anyone else.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label"
                            >Password</label
                        >
                        <input
                            type="password"
                            class="form-control password"
                            id="password"
                        />
                    </div>
                    <div class="mb-3 form-check">
                        <input
                            type="checkbox"
                            class="form-check-input"
                            id="showPassword"
                        />
                        <label class="form-check-label" for="exampleCheck1"
                            >Show password</label
                        >
                    </div>
                    <button
                        type="button"
                        class="btn btn-primary"
                        id="login"
                        style="min-width: 94px; border-radius: 999px"
                    >
                        Login
                    </button>

                    <a
                        href="/"
                        type="button"
                        class="btn btn-primary"
                        style="
                            min-width: 94px;
                            border-radius: 999px;
                            margin-left: 15px;
                            display: inline-block;
                        "
                    >
                        Exit
                    </a>
                </form>
            </div>

            <!-- Column empty -->
            <div class="col-sm-2 col-xl-4"></div>

            <!-- Alert success -->
            <div
                id="alert-success"
                class="alert alert-success"
                role="alert"
                style="
                    width: 250px;
                    position: absolute;
                    top: 50px;
                    right: 50px;
                    display: none;
                "
            >
                Logged in successfully!
            </div>

            <!-- Alert danger -->
            <div
                id="alert-danger"
                class="alert alert-danger"
                role="alert"
                style="
                    width: 250px;
                    position: absolute;
                    top: 50px;
                    right: 50px;
                    display: none;
                "
            >
                Login failed!
            </div>
        </div>

        <!-- Javascript -->
        <script src="assets/js/jquery-3.7.1.min.js"></script>
        <script>
            // Show password
            const showPasswordCheckbox =
                document.getElementById("showPassword");

            const passwordInput = document.getElementById("password");

            showPasswordCheckbox.addEventListener("change", function () {
                if (showPasswordCheckbox.checked) {
                    passwordInput.type = "text";
                } else {
                    passwordInput.type = "password";
                }
            });

            // Check login
            $("#login").click(function () {
                let mail = $(".email").val();
                let passWord = $(".password").val();
                let alertSuccess = document.getElementById("alert-success");
                let alertDanger = document.getElementById("alert-danger");
                if (
                    mail !== "" &&
                    passWord !== "" &&
                    mail.includes("@gmail.com")
                ) {
                    alertSuccess.style.display = "block";
                    alertDanger.style.display = "none";
                    setTimeout(function () {
                        alertSuccess.style.display = "none";
                    }, 3000);
                } else {
                    alertSuccess.style.display = "none";
                    alertDanger.style.display = "block";
                    setTimeout(function () {
                        alertDanger.style.display = "none";
                    }, 3000);
                }
            });
        </script>
    </body>
</html>
